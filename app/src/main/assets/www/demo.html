<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - stereo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				z-index:1000;
			}

			a {
				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>

	<body>

		<script src="js/three.js"></script>

		<script src="js/StereoEffect.js"></script>

		<script src="js/Detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;

			var camera, scene, renderer, effect;

			var mesh, lightMesh, geometry;
			var spheres = [];

			var directionalLight, pointLight;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

      var pos = new THREE.Vector3( 0, 0, 0 );
      var rot = new THREE.Quaternion(0, 0, 0, 1);

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.z = 3200;

				scene = new THREE.Scene();
				scene.background = new THREE.CubeTextureLoader()
					.setPath( 'textures/cube/Park3Med/' )
					.load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );

				var geometry = new THREE.SphereBufferGeometry( 100, 32, 16 );

				var textureCube = new THREE.CubeTextureLoader()
					.setPath( 'textures/cube/Park3Med/' )
					.load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );
				textureCube.mapping = THREE.CubeRefractionMapping;

				var material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube, refractionRatio: 0.95 } );

				for ( var i = 0; i < 500; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 10000 - 5000;
					mesh.position.y = Math.random() * 10000 - 5000;
					mesh.position.z = Math.random() * 10000 - 5000;
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 3 + 1;
					scene.add(mesh);

					spheres.push( mesh );

				}

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );

				effect = new THREE.StereoEffect( renderer );
				effect.setSize( window.innerWidth, window.innerHeight );

				//

				window.addEventListener( 'resize', onWindowResize, false );

        rot = camera.quaternion;
        pos = camera.position;


        // setTimeout(fetchdata, 1000);

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

        var ret = window.sdof.get6Dof();

        if(ret != ""){
          //console.log('render ... reset camera');
          var jsonDT = JSON.parse(ret);
          camera.position.set(parseFloat(jsonDT.position.x) * 1000, parseFloat(jsonDT.position.y) * 1000 , parseFloat(jsonDT.position.z) * 1000);
          camera.quaternion.set(parseFloat(jsonDT.rotation.x), parseFloat(jsonDT.rotation.y), parseFloat(jsonDT.rotation.z), parseFloat(jsonDT.rotation.w));
          // camera.position.x = parseFloat(jsonDT.position.x);
          // camera.position.y = parseFloat(jsonDT.position.y);
          // camera.position.z = parseFloat(jsonDT.position.z);
          // var rotQ = new THREE.Quaternion(parseFloat(jsonDT.rotation.x), parseFloat(jsonDT.rotation.y), parseFloat(jsonDT.rotation.z), parseFloat(jsonDT.rotation.w));
          // console.log(rotQ.toString());
          // camera.quaternion = rotQ;

          // for ( var i = 0, il = spheres.length; i < il; i ++ ) {
          //
  				// 	var sphere = spheres[ i ];
          //
  				// 	sphere.position.x = jsonDT.position.x + i;
  				// 	sphere.position.y = jsonDT.position.y + i;
          //   sphere.position.z = jsonDT.position.z + i;
          //
  				// }
        }

        camera.position = pos;
        camera.quaternion = rot;
				// var timer = 0.0001 * Date.now();
        //
				// camera.position.x += ( mouseX - camera.position.x ) * .05;
				// camera.position.y += ( - mouseY - camera.position.y ) * .05;
				// camera.lookAt( scene.position );

				// for ( var i = 0, il = spheres.length; i < il; i ++ ) {
        //
				// 	var sphere = spheres[ i ];
        //
				// 	sphere.position.x = 5000 * Math.cos( timer + i );
				// 	sphere.position.y = 5000 * Math.sin( timer + i * 1.1 );
        //
				// }

				effect.render( scene, camera );

			}

      // function myTimeoutFunction()
      //  {
      //   doStuff();
      //   setTimeout(myTimeoutFunction, 1000);
      //   }
      //
      // myTimeoutFunction();

      function fetchdata(){
        var ret = window.sdof.get6Dof();
        var info = document.getElementById("info");
        if(ret != ""){

          var jsonDT = JSON.parse(ret);

          // pos.x = parseFloat(jsonDT.position.x);
          // pos.y = parseFloat(jsonDT.position.y);
          // pos.z = parseFloat(jsonDT.position.z);
          //rot = new THREE.Quaternion(parseFloat(jsonDT.rotation.x), parseFloat(jsonDT.rotation.y), parseFloat(jsonDT.rotation.z), parseFloat(jsonDT.rotation.w));

          // info.innerHTML = JSON.stringify(jsonDT);
          // console.log("get 6dof from device " + ret);
          // console.log("rotation x: " + jsonDT.rotation.x + "  y: " + jsonDT.rotation.y + "  z: " + jsonDT.rotation.z + "  w: " + jsonDT.rotation.w);
          // console.log("position x: " + jsonDT.position.x + "  y: " + jsonDT.position.y + "  z: " + jsonDT.position.z);
          // //console.log(JSON.parse(ret));
        }
        else {
          info.innerHTML = "can not get right data";
          console.log("can not get 6dof data from device");
        }


        setTimeout(fetchdata, 1000);
      }

		</script>

	</body>
</html>
